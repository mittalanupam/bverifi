version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ankur_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ankur_db}
      POSTGRES_USER: ${POSTGRES_USER:-ankur_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ankur_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ankur_user} -d ${POSTGRES_DB:-ankur_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ankur_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ankur_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ankur_db}
      - POSTGRES_USER=${POSTGRES_USER:-ankur_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ankur_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ankur_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ankur_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - ankur_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  ankur_network:
    driver: bridge

