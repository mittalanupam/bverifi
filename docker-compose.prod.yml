version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ankur_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ankur_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ankur_backend_prod
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 backend.wsgi:application"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ankur_network
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ankur_frontend_prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    networks:
      - ankur_network
    restart: unless-stopped

  # Optional: Nginx reverse proxy (uncomment if you want a single entry point)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ankur_nginx_prod
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - ankur_network
  #   restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  ankur_network:
    driver: bridge



